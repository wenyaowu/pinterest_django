
        <div id="form-modal-body" class="modal-body">
            <form id="pin_pin_form" method="post" action={% url 'pin_pin' pin_id %}>
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}

                    <p> {{ field.errors }}
                        <b>{{ field.help_text }}</b>
                        {{ field }} </p>

                {% endfor %}
                </br>
                <input type="submit" name="submit" value="Pin the pin"/>
            </form>
        </div>
